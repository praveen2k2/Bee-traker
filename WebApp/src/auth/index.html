<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://accounts.google.com/gsi/client?hl=fr" async></script>
</head>

<body>
    <section class="login-body">
        <div class="login-container">
            <div class="toggle-buttons">
                <button class="btn btn-primary active" id="loginBtn">SIGN IN</button>
                <button class="btn btn-primary" id="registerBtn">SIGN UP</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" action="" method="post">

                <!-- sign in with google -->
                <div class="social-buttons">
                    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                        data-text="signin_with" data-size="large" data-logo_alignment="center">
                    </div>
                </div>
                <div class="or-separator">
                    <p>OR</p>
                </div>
                <input type="hidden" name="login">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required
                        name="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"
                            required name="password">
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="Remember">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <div class="form-group">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
                <span>By clicking "Sign in," you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy
                        Policy</a>.</span>
                <button type="submit" class="btn btn-primary btn-block" id="sign-in">Sign In</button>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" style="display: none;" action="" method="post">
                <input type="hidden" name="reg_user">
                <fieldset>
                    <div class="social-buttons">
                        <!-- sign up with google -->
                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                            data-text="signup_with" data-size="large" data-logo_alignment="center">
                        </div>
                    </div>
                    <div class="or-separator">
                        <p>OR</p>
                    </div>
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Enter your name"
                            name="name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email"
                            name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" class="form-control" id="registerPassword"
                            placeholder="Enter your password" name="password" required>
                    </div>
                    <span>By clicking "Sign up," you agree to our <a href="#">Terms of Use</a> and our <a
                            href="#">Privacy Policy</a>.</span>
                    <button type="submit" class="btn btn-primary btn-block" value="Sign up" id="sign-up">Sign Up</button>
                </fieldset>
            </form>
        </div>
    </section>


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="../index.js"></script>
</body>

</html>
